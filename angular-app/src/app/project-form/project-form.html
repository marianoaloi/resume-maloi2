<div class="resume-container">
  <header class="app-header">
    <h1>ğŸ“„ Resume Builder</h1>
    <div class="header-actions">
      <input type="file" #fileInput (change)="loadResume($event)" accept=".json" style="display: none;">
      <button type="button" class="btn-secondary" (click)="fileInput.click()">ğŸ“ Load Resume</button>
      <button type="button" class="btn-primary" (click)="saveResume()">ğŸ’¾ Save Resume</button>
    </div>
  </header>

  <nav class="section-nav">
    <button 
      *ngFor="let section of sections" 
      class="nav-btn"
      [class.active]="currentSection === section.id"
      (click)="setSection(section.id)">
      <span class="nav-icon">{{ section.icon }}</span>
      <span class="nav-text">{{ section.name }}</span>
    </button>
  </nav>

  <main class="content">
    <!-- Personal Information Section -->
    <app-personal-info-section
      *ngIf="currentSection === 'personal'"
      [personalInfo]="resume">
    </app-personal-info-section>

    <!-- Social Media Section -->
    <app-social-media-section
      *ngIf="currentSection === 'social'"
      [socialMedias]="resume.socialmedias"
      (socialMediaAdded)="onSocialMediaAdded($event)"
      (socialMediaRemoved)="onSocialMediaRemoved($event)">
    </app-social-media-section>

    <!-- Skills Section -->
    <app-skill-language-list
      *ngIf="currentSection === 'skills'"
      [items]="resume.skills"
      [title]="'Skills & Technologies'"
      [icon]="'ğŸ’ª'"
      [showProgressBar]="false"
      [placeholder]="'Skill name (e.g., Java, Python)'"
      (itemAdded)="onSkillAdded($event)"
      (itemRemoved)="onSkillRemoved($event)">
    </app-skill-language-list>

    <!-- Languages Section -->
    <app-skill-language-list
      *ngIf="currentSection === 'languages'"
      [items]="resume.languages"
      [title]="'Languages'"
      [icon]="'ğŸ—£ï¸'"
      [showProgressBar]="true"
      [placeholder]="'Language name'"
      (itemAdded)="onLanguageAdded($event)"
      (itemRemoved)="onLanguageRemoved($event)">
    </app-skill-language-list>

    <!-- Experience Section -->
    <app-experience-section
      *ngIf="currentSection === 'experience'"
      [historicals]="resume.historicals"
      (historicalAdded)="onHistoricalAdded()"
      (historicalRemoved)="onHistoricalRemoved($event)"
      (projectAdded)="onProjectAdded($event)"
      (projectRemoved)="onProjectRemoved($event)">
    </app-experience-section>

    <!-- Education Section -->
    <app-education-section
      *ngIf="currentSection === 'education'"
      [educations]="resume.educations"
      (educationAdded)="onEducationAdded($event)"
      (educationRemoved)="onEducationRemoved($event)">
    </app-education-section>

    <!-- Certificates Section -->
    <app-certificates-section
      *ngIf="currentSection === 'certificates'"
      [certificates]="resume.certificates"
      (certificateAdded)="onCertificateAdded($event)"
      (certificateRemoved)="onCertificateRemoved($event)">
    </app-certificates-section>
  </main>
</div>
