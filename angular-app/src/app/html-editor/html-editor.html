<div class="html-editor">
  <!-- Display Mode -->
  <div *ngIf="!isEditMode" class="display-field" (click)="toggleEditMode()">
    <div [innerHTML]="content || placeholder"></div>
  </div>

  <!-- Edit Mode -->
  <div *ngIf="isEditMode" class="edit-field">
    <div class="lexical-toolbar">
      <button type="button" (click)="formatText('bold')" title="Bold">
        <strong>B</strong>
      </button>
      <button type="button" (click)="formatText('italic')" title="Italic">
        <em>I</em>
      </button>
      <button type="button" (click)="formatText('underline')" title="Underline">
        <u>U</u>
      </button>
      <div class="toolbar-divider"></div>
      <button type="button" (click)="formatList('ul')" title="Bullet List">
        â€¢ List
      </button>
      <button type="button" (click)="formatList('ol')" title="Numbered List">
        1. List
      </button>
      <div class="toolbar-divider"></div>
      <button type="button" (click)="toggleLink()" title="Insert Link">
        ðŸ”— Link
      </button>
      <div class="toolbar-spacer"></div>
      <button type="button" (click)="toggleEditMode()" class="btn-close-editor" title="Close editor">
        âœ•
      </button>
      <div *ngIf="showLinkInput" class="link-input-container">
        <input type="text"
               [(ngModel)]="linkUrl"
               placeholder="Enter URL..."
               (keyup.enter)="applyLink()"
               (keyup.escape)="closeLinkInput()"
               class="link-input" />
        <button type="button" (click)="applyLink()" class="link-apply-btn">âœ“</button>
        <button type="button" (click)="closeLinkInput()" class="link-cancel-btn">âœ•</button>
      </div>
    </div>

    <div #lexicalEditor
         class="lexical-content-editable"
         contenteditable="true">
    </div>
  </div>
</div>
